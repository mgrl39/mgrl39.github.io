<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Simple Page</title>
    <style>
    body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: 'Roboto', sans-serif; /* Cambio de fuente a Roboto */
    background-color: #f9fafb; /* Color de fondo más claro */
    color: #333; /* Texto oscuro para contraste */
}

#container {
    text-align: center;
    background: #ffffff; /* Fondo blanco */
    padding: 40px; /* Espaciado interior aumentado */
    border-radius: 15px; /* Bordes redondeados más pronunciados */
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Sombra más profunda */
    max-width: 600px; /* Ancho máximo del contenedor */
    margin: auto; /* Centrado horizontalmente */
}

pre {
    background: #e5e7eb; /* Fondo gris claro para el bloque de código */
    padding: 20px; /* Espaciado interior aumentado */
    border-radius: 10px; /* Bordes redondeados */
    white-space: pre-wrap;
    word-wrap: break-word;
    overflow-x: auto; /* Desplazamiento horizontal si el código es demasiado largo */
    margin-top: 20px; /* Espacio entre el título y el bloque de código */
    cursor: pointer; /* Cambio de cursor al pasar el mouse por encima */
}

pre:hover {
    background: #dcdfe4; /* Cambio de color de fondo al pasar el mouse */
}
    </style>
</head>
<body>
    <div id="container">
        <h1>Bienvenido</h1>
        <p>Para instalar, ejecute el siguiente comando en su terminal:</p>
        <pre id="commandBlock">bash -c "$(curl https://doncom.me/install.sh)"</pre>
    </div>

    <script>
        document.getElementById('commandBlock').addEventListener('click', function() {
            navigator.clipboard.writeText(this.textContent).then(function() {
                alert('Comando copiado al portapapeles!');
            }).catch(function(error) {
                console.error('Error al copiar el comando:', error);
                alert('Hubo un problema al copiar el comando.');
            });
        });
    </script>
</body>
</html>
